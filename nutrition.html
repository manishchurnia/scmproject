<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition Log</title>
    <link rel="stylesheet" href="nutrition.css">
</head>
<body>
    <nav>
        <h2>NutriNourish</h2>
        <ul>
            <li><a href="welcome.html">Home</a></li>
            <li><a href="about.html">Services</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <div class="container">
        <header>
            <h1>Nutrition Log</h1>
            <h3>Track your daily food intake</h3>
        </header>

        <section id="food-log">
            <h2>Add a Food Item</h2>
            <form id="food-form">
                <input type="text" id="food-name" placeholder="Food Name" required>
                <input type="number" id="calories" placeholder="Calories" required>
                <button type="submit">Add Your fav Food</button>
            </form>
        </section>

        <section id="log-summary">
            <h2>Today's Log</h2>
            <ul id="food-list"></ul>
            <p>Total Calories: <span id="total-calories">0</span> kcal</p>
        </section>
    </div>

    <script src="n.js"></script>
</body>
</html>
