<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url("https://img.freepik.com/free-vector/technology-background_23-2148119855.jpg?t=st=1732816637~exp=1732820237~hmac=0d37d2b27c44f970cdaca20010e3d34259cc6c74332e249e2213e812f17b3df9&w=996");
            background-size: cover;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
        }

        .wrapper {
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 10px 10px 10px hsl(344, 99%, 86%);
            max-width: 400px;
            margin: 50px auto 0;
            text-align: center;
        }

        h1 {
            color: #a91590;
            margin-bottom: 20px;
        }

        h2 {
            color: #333;
            margin-top: 20px;
        }

        .unit-selection {
            margin-bottom: 20px;
        }

        .input-container {
            margin-bottom: 15px;
        }

        .input-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .input-container input[type="number"] {
            width: 100%;
            height: 40px;
            padding: 10px;
            border: 1px solid #00bcd4;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        .input-container input[type="number"]:focus {
            border-color: #ff4081;
            outline: none;
        }

        button {
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, #ff4081, #00bcd4);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background: linear-gradient(135deg, #ff79b0, #00acc1);
            transform: scale(1.05);
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #ff4081;
        }

        footer {
            background-color: #111;
            text-align: center;
            padding: 25px 0;
            margin-top: 40px;
            width: 100%;
        }

        footer p {
            margin: 0;
            font-size: 15px;
            color: white;
        }

        footer p:hover {
            color: #333;
            transition: color 0.3s;
        }

        footer a.fa {
            font-size: 20px;
            text-decoration: none;
            color: white;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        footer a.fa:hover {
            color: #ff4081;
        }

        nav {
            background-color: black;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 10% 10px 10%;
        }

        nav h2 {
            color: white;
            font-size: 1.9rem;
        }

        nav ul li {
            display: inline-block;
            list-style-type: none;
            padding: 15px;
        }

        nav ul li a {
            font-size: 1.3rem;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            color: red;
            transition: 1.02s;
        }
    </style>
</head>
<body>
    <nav>
        <h2>NutriNourish</h2>
        <ul>
            <li><a href="welcome.html">Home</a></li>
            <li><a href="about.html">Services</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="faq.html">FAQ</a></li>
        </ul>
    </nav>

    <div class="wrapper">
        <h1>BMI Calculator</h1>
        <div class="unit-selection">
            <h3>Select Units:</h3>
            <label>
                <input type="radio" name="weightUnit" value="lbs" checked> Pounds (lbs)
            </label>
            <label>
                <input type="radio" name="weightUnit" value="kg"> Kilograms (kg)
            </label>
            <br>
            <label>
                <input type="radio" name="heightUnit" value="feet" checked> Feet/Inches
            </label>
            <label>
                <input type="radio" name="heightUnit" value="meters"> Meters
            </label>
        </div>
        <div class="input-container">
            <label for="weight">Weight:</label>
            <input type="number" id="weight" placeholder="Enter your weight" required>
        </div>
        <div class="input-container" id="heightFeetContainer">
            <label for="heightFeet">Height (feet):</label>
            <input type="number" id="heightFeet" placeholder="Feet" required>
        </div>
        <div class="input-container" id="heightInchesContainer">
            <label for="heightInches">Height (inches):</label>
            <input type="number" id="heightInches" placeholder="Inches" required>
        </div>
        <div class="input-container" id="heightMetersContainer" style="display: none;">
            <label for="heightMeters">Height (meters):</label>
            <input type="number" id="heightMeters" placeholder="Enter your height in meters" required>
        </div>
        <button id="calculateBtn">Calculate BMI</button>
        <h2 id="result"></h2>
    </div>

    <footer>
        <div style="max-width: 1200px; margin: auto; display: flex; flex-direction: column; align-items: center;">
            <p>&copy; 2024 NutriNourish | All rights reserved.</p>
            <div>
                <a href="#" class="fa fa-facebook"></a>
                <a href="#" class="fa fa-twitter"></a>
                <a href="#" class="fa fa-instagram"></a>
                <a href="#" class="fa fa-linkedin"></a>
            </div>
        </div>
    </footer>

    <script src="bmi2.js"></script>
</body>
</html>
